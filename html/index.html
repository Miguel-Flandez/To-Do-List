<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styles.css">
    <title>To-Do List</title>
</head>
<body>
    <h1>To-Do List</h1>
    <div id="listContainer">
       
    </div>
    <div id="popupModal">
        <div id="popupModalContent">
            <h3>Enter To-Do Title</h3>
            <input type="text" id="todoTitleInput" placeholder="Enter title here" />
            <button id="submitButton">Add</button>
        </div>
    </div>

    <div id="popupModal2">
        <div id="popupModalContent2">
            <div id="titleHolder"></div>
            <textarea name="noteModal" id="note"></textarea>
        </div>
    </div>

    <input type="image" id="addList" src="https://static.vecteezy.com/system/resources/thumbnails/017/350/130/small_2x/add-icon-design-in-round-shape-png.png" alt="add">
    <script src="../script/script.js"></script>
</body>
</html>
